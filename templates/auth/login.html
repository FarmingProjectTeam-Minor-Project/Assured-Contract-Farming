<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Log In</title>
  </head>
  <body
    class="relative min-h-screen overflow-hidden bg-gradient-to-r from-gray-100 to-blue-200 "
  >
    <section class="min-h-screen flex items-center justify-center">
      <!--Login container-->
  <div
  class="max-w-4xl bg-white rounded-2xl shadow-2xl flex overflow-hidden
         border-2 border-transparent
         hover:border-b-emerald-800 hover:shadow-emerald-800
         focus-within:border-black-100
         transition-all duration-300"
  tabindex="0"
>
        <div class="px-16">
          <h2 class="p-3 text-center font-bold text-4xl text-emerald-800">Login</h2>
          <p class="text-sm mt-4 text-gray-400">
            If You Are Already A Member, Easily Log In
          </p>

          <!--Form-->
          <form action="" class="flex flex-col gap-4">
            <input
              class="border p-2 mt-4 rounded-xl-border bg-amber-50 hover:scale-105 duration-200"
              type="text"
              name="email"
              placeholder="Email"
            />
            <div class="relative">
              <input
                class="border p-2 mt-4 rounded-xl-border bg-amber-50 w-full hover:scale-105 duration-200"
                type="password"
                name="password"
                placeholder="Password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="black"
                class="bi bi-eye absolute top-9.5 right-3 -translate-y-1/2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                />
              </svg>
            </div>
            <button
              class="bg-emerald-800 rounded-xl text-white py-2 hover:scale-105 duration-200"
            >
              Login
            </button>
          </form>

          <!--OR-->
          <div class="mt-10 grid grid-cols-3 items-center text-black">
            <hr class="border-black" />
            <p class="text-center text-sm">OR</p>
            <hr class="border-black" />
          </div>

          <!--Login with google-->
          <div>
            <button
              class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center hover:scale-105 duration-200"
            >
              <svg
                class="mr-3"
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="25px"
                height="25px"
                viewBox="0 0 48 48"
              >
                <path
                  fill="#FFC107"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                ></path>
                <path
                  fill="#FF3D00"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                ></path>
                <path
                  fill="#4CAF50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                ></path>
                <path
                  fill="#1976D2"
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                ></path></svg><a href="#">
                    Login with Google
                </a>
            </button>
          </div>
          <!--Forgot password-->
          <p class="mt-3 text-xm py-4 text-black">
            <a href="#">Forgot your password?</a>
          </p>

          <!--Register Section-->
          <div class="text-xm flex justify-between items-center py-2">
            <p class="px-2 text-black">don't have an account..</p>
            <button
              class="text-black border border-black px-6 py-2 rounded-md hover:bg-emerald-800 hover:text-white transition"
            ><a href="#">Register
            </a>
            </button>
          </div>
        </div>

        <!--Right panel-->

        <div
          class="hidden md:flex w-1/2 bg-[linear-gradient(90.8deg,rgba(27,53,68,1)_2.2%,rgba(110,180,135,1)_84%)] shadow-lg text-white flex-col items-center justify-center p-10 rounded-l-[120px]"
        >
          <h2 class="text-3xl font-bold mb-4">Welcome Back!</h2>

          <p class="text-center mb-6 text-sm">
            Enter your personal details to use all of site features
          </p>

          <button
            class="border border-white px-6 py-2 rounded-md hover:bg-white hover:text-emerald-800 transition"
          ><a href="#">SIGN UP
          </a>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
